<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/mian.css">
  <title>Document</title>
</head>

<body>
  <!-- 模板----------------------------------------------------- -->
  <div hidden=ture>
    <!-- 列表--------------------------------------- -->
    <li class=" list">
      <img class="Head-portrait" src="" />
      <span>
        <h3 class="liName">标题</h3>
        <p>
          <img class="timeIco" src="./images/时间.png" />
          <span class="time">2019-12-09 16:50:37</span>
        </p>
      </span>
    </li>
    <!-- 内容显示 ----------------------------------------->
    <div class="details">
      <h3 class="details-title">标题</h3>
      <div class="gether">
        <img class="details-img" src="http://img4.imgtn.bdimg.com/it/u=2853553659,1775735885&fm=26&gp=0.jpg">
        <p class="details-name">昵称</p>
      </div>
      <div style="margin-left: 10px;margin-bottom: -8px;">内容：</div>
      <div class="detail-content">内容</div>
      <p>
        <img class="detail-timeIco" src="./images/时间.png" />
        <span class="detail-time">2019-12-09 16:50:37</span>
      </p>
    </div>
    <!-- 天气列表 -->
    <li class="weatherli">
      <p class="day">今天</p>
      <p class="Status"></p>
      <a href="http://tianqi.2345.com/">
        <img class="weather-img" src="">
      </a>
      <p class="temperature"></p>
    </li>
    <!-- ----------------------------------------------------- -->

  </div>
  <!-- 模态框 -->
  <div>
    <!-- 遮蔽框 -->
    <div class="Modal-dialog"></div>
    <!-- 提示框 -->
    <div class="prompt">
      <h2>请全部输入内容！</h2>
      <div class="determine">确定</div>
    </div>
    <!-- 详情内容显示框 -->
    <div class="Details-page">
      <div class="In-the"></div>
      <div class="determine">确定</div>
    </div>
  </div>
  <!-- 界面 -->
  <div class="tabsbox" id='tab'>
    <!-- 内容显示框 -->
    <div class="tabscon">
      <!-- 界面一 -->
      <section class="instrument">
        <h3 class="The_title"> 留言列表 </h3>
        <div class="lists">
          <ul></ul>
        </div>
      </section>
      <!-- 界面二 -->
      <section>
        <h3 class="The_title">留言界面</h3>
        <div class="write">
          <p>昵称</p><input id="nickname" type="text" placeholder="请输入您的昵称">
          <p>标题</p><input id="title" type="text" placeholder="请输入您的标题1">
          <p>留言内容</p><textarea id="text" maxlength='52' placeholder="请输入内容，不可超过52个字"></textarea>
          <p>头像</p><input id="img" type="text"
            value="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1575912162511&di=d332d31ea609a3722d41bc8243bc2e65&imgtype=0&src=http%3A%2F%2Ff.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2F2f738bd4b31c87019c8252c3267f9e2f0708ffdb.jpg">
          <br>
          <button id="btnclick">提交</button>
        </div>
      </section>
      <!-- 界面三 -->
      <section id="weatherpage">
        <h3 class="The_title">小工具</h3>

        <!-- ------------------------------------------------------------ -->
        <div>
          <img class="search" src="./images/搜索.png" alt="">
          <img class="positioning" src="./images/定位.png" alt="">
          <div id="search_frame">
            <img class="positioningico" src="./images/定位.png" alt="">
            <input class="searchInput" type="text" value="广州">
            <button class="searchBtn">搜索</button>
          </div>
          <h2 class="site"></h2>
          <div class="pm25">
            <h4>PM2.5：</h4> <a></a>
          </div>
          <p class="date"></p>
          <h1 class="bagtemperature"></h1>

          <ul class="weather">
          </ul>
        </div>
        <!-- ------------------------------------------------------------ -->

      </section>
    </div>
    <!-- tab标签 -->
    <footer class="firstnav">
      <ul>
        <li class="liactive"><span>列表</span></li>
        <li><span>留言</span></li>
        <li><span>工具</span></li>
      </ul>
    </footer>

  </div>


</body>
<script src="./script/jquery-3.4.1.js"></script>
<script src="./script/index.js"></script>

</html>
